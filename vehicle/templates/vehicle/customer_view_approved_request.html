{% extends 'vehicle/customerbase.html' %}
{% block content %}

<!-- Main Content -->
<div class="container mt-5">

    <!-- Table Card Start -->
    <div class="card">
        <div class="card-header bg-danger text-white text-center">
            <h3>Approved Request Invoice</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Vehicle Name</th>
                            <th>Vehicle Number</th>
                            <th>Enquiry Date</th>
                            <th>Status</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for enq in enquiries %}
                        <tr>
                            <td>{{ enq.vehicle_name }}</td>
                            <td>{{ enq.vehicle_no }}</td>
                            <td>{{ enq.date }}</td>
                            <td>{{ enq.status }}</td>
                            <td>{{ enq.cost }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Table Card End -->

</div>
<!-- End Main Content -->

{% endblock content %}
