{% extends 'vehicle/adminbase.html' %}
{% block content %}
{% load static %}

<!-- main content -->
<div class="container mt-5">

  <h3 class="text-center mb-4">Update Salary as Per Skill & Approve</h3>

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" id="salary" name="salary" class="form-control" placeholder="Salary" value="{{ mechanicSalary.salary }}">
            </div>

            <button type="submit" class="btn btn-success w-100">Approve</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- end main content -->

{% endblock content %}
