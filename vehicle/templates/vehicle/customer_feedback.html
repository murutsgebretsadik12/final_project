{% extends 'vehicle/customerbase.html' %}
{% block content %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1CmrxMRARb6aLqgBO7MtQ4K59j77xCWpYAf3D9AT5mAAjTdALC04zh8hP0iY9T2S" crossorigin="anonymous">
  
</head>

<div class="container my-5">
  <h3 class="text-center mb-4">Send Feedback To Admin</h3>
  <form method="post" class="mx-auto" style="max-width: 600px;">
    {% csrf_token %}
    <div class="mb-3">
      <label for="by" class="form-label">Your Name</label>
      <input type="text" name="by" id="by" class="form-control" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea name="message" id="message" class="form-control" placeholder="Enter your message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Send</button>
  </form>
</div>

{% endblock content %}
