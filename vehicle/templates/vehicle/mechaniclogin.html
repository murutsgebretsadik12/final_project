{% extends "vehicle/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <h1>Mechanic Login</h1>
    <p class="text-muted">Please enter your login and password!</p>
    {{ form|crispy }}
    <button type="submit" class="btn btn-submit">Login</button>
  </form>
</div>
 {% endblock content %}
