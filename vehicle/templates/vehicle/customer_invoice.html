{% extends 'vehicle/customerbase.html' %}
{% load static %}
{% block content %}

<!-- Main Content -->
<div class="container mt-5">

    <!-- Cards Row Start -->
    <div class="row g-3">
        <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-primary h-100">
                <div class="card-body d-flex flex-column align-items-center">
                    <i class="fas fa-tasks fa-3x mb-3"></i>
                    <h3 class="card-title">{{ new_request_made }}</h3>
                    <p class="card-text">New Request Made</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-warning h-100">
                <div class="card-body d-flex flex-column align-items-center">
                    <i class="fas fa-spinner fa-3x mb-3"></i>
                    <h3 class="card-title">{{ work_in_progress }}</h3>
                    <p class="card-text">Vehicle Repair In Progress</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-success h-100">
                <div class="card-body d-flex flex-column align-items-center">
                    <i class="fas fa-check-circle fa-3x mb-3"></i>
                    <h3 class="card-title">{{ work_completed }}</h3>
                    <p class="card-text">Vehicle Repaired</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-danger h-100">
                <div class="card-body d-flex flex-column align-items-center">
                    <i class="fas fa-rupee-sign fa-3x mb-3"></i>
                    <h3 class="card-title">{{ bill }}</h3>
                    <p class="card-text">Total Bill</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Cards Row End -->

</div>
<!-- End Main Content -->

{% endblock content %}
