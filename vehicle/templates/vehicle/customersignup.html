{% extends "vehicle/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4">
                <h1 class="text-center mb-4">CUSTOMER SIGNUP</h1>
                <p class="text-muted text-center mb-4">Please enter your details to create an account!</p>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ userForm|crispy }}
                    {{ customerForm|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-signup btn-lg">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 </div>
 {% endblock content %}
