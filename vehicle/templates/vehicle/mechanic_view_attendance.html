{% extends 'vehicle/mechanicbase.html' %}
{% block content %}
{% load static %}

<!-- Main content -->
<div class="container my-5">
  <h3 class="text-center text-danger mb-4">Your Attendance</h3>

  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Attendance Record</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Present/Absent</th>
          </tr>
        </thead>
        <tbody>
          {% for w in attendances %}
          <tr>
            <td>{{ w.date }}</td>
            <td>{{ w.present_status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
