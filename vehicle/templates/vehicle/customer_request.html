{% extends 'vehicle/customerbase.html' %}

{% block content %}

<!-- Main Content -->
<div class="container mt-5">
    <div class="row g-4">
        <!-- View Pending Request Card -->
        <div class="col-md-6 col-xl-3">
            <div class="card bg-primary text-white shadow-sm border-0">
                <div class="card-body text-center">
                    <a href="/customer-view-request" class="text-white text-decoration-none">
                        <h6 class="card-title mb-3">View Pending Request</h6>
                    </a>
                    <i class="fas fa-eye fa-3x"></i>
                </div>
            </div>
        </div>

        <!-- Make Request Card -->
        <div class="col-md-6 col-xl-3">
            <div class="card bg-success text-white shadow-sm border-0">
                <div class="card-body text-center">
                    <a href="/customer-add-request" class="text-white text-decoration-none">
                        <h6 class="card-title mb-3">Make Request</h6>
                    </a>
                    <i class="fas fa-plus-circle fa-3x"></i>
                </div>
            </div>
        </div>

        <!-- Approved Request Card -->
        <div class="col-md-6 col-xl-3">
            <div class="card bg-warning text-dark shadow-sm border-0">
                <div class="card-body text-center">
                    <a href="/customer-view-approved-request" class="text-dark text-decoration-none">
                        <h6 class="card-title mb-3">Approved Request</h6>
                    </a>
                    <i class="fas fa-check-circle fa-3x"></i>
                </div>
            </div>
        </div>

        <!-- Approved Request Bill Card -->
        <div class="col-md-6 col-xl-3">
            <div class="card bg-danger text-white shadow-sm border-0">
                <div class="card-body text-center">
                    <a href="/customer-view-approved-request-invoice" class="text-white text-decoration-none">
                        <h6 class="card-title mb-3">Approved Request Bill</h6>
                    </a>
                    <i class="fas fa-rupee-sign fa-3x"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock content %}
