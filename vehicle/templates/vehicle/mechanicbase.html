<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="{% static 'assets/AT-pro-logo.png' %}">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
{% comment %} <link rel="stylesheet" ype="text/css" href="{% static 'vehicle/css/services.css' %}">  {% endcomment %}
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/mechanic-dashboard">  Patrick Garage</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex ms-auto">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
        </form>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="switchTheme()">
              <i class="fas fa-moon"></i>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="{{mechanic.profile_pic.url }}" alt="User image" class="rounded-circle" style="width: 30px;">
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/mechanic-profile"><i class="fas fa-user-tie me-2"></i>Profile</a></li>
              <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Sidebar and Content Wrapper -->
  <div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-light p-3">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/mechanic-dashboard" >
            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mechanic-work-assigned">
            <i class="fas fa-spinner me-2"></i> Work Assigned
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mechanic-salary">
            <i class="fas fa-rupee-sign me-2"></i> Salary
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mechanic-attendance">
            <i class="fas fa-calendar-week me-2"></i> Attendance
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mechanic-feedback">
            <i class="fas fa-comments me-2"></i> Feedback
          </a>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar -->

    <!-- Content -->
    <div class="container-fluid">
      <div class="content p-4">
        {% block content %}
        <!-- Dynamic content will be inserted here -->
        {% endblock content %}
      </div>
    </div>
    <!-- End Content -->
  </div>
  <!-- End Sidebar and Content Wrapper -->

  <!-- Footer (optional) -->
  <footer class="mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">&copy; 2024 Patric garage vehicle service  management </span>
    </div>
  </footer>

  <!-- Include Bootstrap JS and Popper.js -->




    <!-- Bootstrap JS and   Import Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    {% comment %} <script src="{% static 'vehicle/js/index.js' %}"></script> {% endcomment %}
</body>
</html>
