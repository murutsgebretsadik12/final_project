<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'assets/AT-pro-logo.png' %}"/>

    <!-- Import Bootstrap 5 and other libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'vehicle/css/services.css' %}">
</head>
<body class="overlay-scrollbar">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/customer-dashboard">
                <i class="fas fa-bars" onclick="collapseSidebar()"></i>
                <div class="logo"><a href="{% url 'customer-dashboard' %}"><img src="{% static 'vehicle/images/logo.png' %}" alt="Logo"></a>
                </div>
            </a>
            <form class="d-flex ms-auto" style="flex: 1; max-width: 600px;"> <!-- Further increased max-width -->
                <input class="form-control me-2" type="search" placeholder="What are you looking for..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="switchTheme()">
                        <i class="fas fa-moon dark-icon"></i>
                        <i class="fas fa-sun light-icon"></i>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ customer.profile_pic.url }}" alt="User image" class="rounded-circle" style="width: 30px;">

                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/customer-profile"><i class="fas fa-user-tie"></i> Profile</a></li>
                        {% if user.is_authenticated %}
                        <li>
                          <form method="POST" action="{% url 'logout' %}" class="dropdown-item d-flex align-items-center" style="border: none; background: none;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link text-decoration-none text-dark">
                              <i class="fas fa-sign-out-alt me-2"></i> Logout
                            </button>
                          </form>
                        </li>
                          {% else %}
                        <li>
                          <a href="{% url 'login' %}" class="dropdown-item d-flex align-items-center">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                          </a>
                        </li>
                         {% endif %}
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Sidebar -->
    <div class="d-flex mt-5">
        <nav class="sidebar bg-light border-right">
            <div class="list-group list-group-flush">
                <a href="/customer-dashboard" class="list-group-item list-group-item-action bg-light"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/customer-request" class="list-group-item list-group-item-action bg-light"><i class="fas fa-spinner"></i> Request</a>
                <a href="/customer-invoice" class="list-group-item list-group-item-action bg-light"><i class="fas fa-rupee-sign"></i> Invoice</a>
                <a href="/customer-feedback" class="list-group-item list-group-item-action bg-light"><i class="fas fa-comments"></i> Feedback</a>
            </div>
        </nav>
        <!-- End Sidebar -->

        <!-- Content -->
        <div class="content p-4 w-100">
            {% block content %}
            {% endblock content %}
        </div>
        <!-- End Content -->
    </div>

    <!-- Import Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="{% static 'vehicle/js/index.js' %}"></script>

    <!-- End Import Scripts -->
</body>
</html>
