{% extends 'vehicle/adminbase.html' %}
{% block content %}

<head>
  <style>
    .form-control, .form-select {
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-control:focus, .form-select:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
    }

    .btn-submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      font-size: 1rem;
    }

    .btn-submit:hover {
      background-color: #45a049;
    }

    .update-cost-form {
      margin-left: auto;
      margin-right: auto;
      max-width: 600px;
      padding: 15px;
    }
  </style>
</head>

<div class="container mt-5">
  <h3 class="text-center mb-4">Update Cost of Service</h3>
  <div class="update-cost-form">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_cost" class="form-label">Repair Cost</label>
        <input type="number" name="cost" id="id_cost" class="form-control" placeholder="Repair Cost" value="{{ updateCostForm.cost.value }}">
      </div>
      <button type="submit" class="btn-submit">Update</button>
    </form>
  </div>
</div>

{% endblock content %}
