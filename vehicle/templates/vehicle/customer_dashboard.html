{% extends 'vehicle/customerbase.html' %}
{% load static %}
{% block content %}

<!-- main content -->
<div class="container mt-4">

    <!-- ****** cards start ********** -->
    <div class="row row-cols-1 row-cols-md-4 g-3 d-flex justify-content-center" style="margin-top: 10px;">
        <div class="col">
            <div class="card text-white bg-primary h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">New Request Made</h5>
                            <h3 class="card-text">{{new_request_made}}</h3>
                        </div>
                        <i class="fas fa-tasks fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-white bg-warning h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Vehicle Repair In Progress</h5>
                            <h3 class="card-text">{{work_in_progress}}</h3>
                        </div>
                        <i class="fas fa-spinner fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-white bg-success h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Vehicle Repaired</h5>
                            <h3 class="card-text">{{work_completed}}</h3>
                        </div>
                        <i class="fas fa-check-circle fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-white bg-danger h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Total Bill</h5>
                            <h3 class="card-text">{{bill}}</h3>
                        </div>
                        <i class="fas fa-rupee-sign fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ****** cards end ********** -->

</div>
<!-- end main content -->
{% endblock content %}
