<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{% static 'assets/AT-pro-logo.png' %}">
    <title>Vehicle Service Management</title>

    <!-- Bootstrap 5 and other libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    {% comment %} <link rel="stylesheet" ype="text/css" href="{% static 'vehicle/css/services.css' %}"> {% endcomment %}
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-bars" onclick="collapseSidebar()"></i>
            </a>
            <a class="navbar-brand ms-2" href="#">Vehicle Service Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto my-2 my-lg-0">
                    <input class="form-control me-2" type="search" placeholder="What you looking for..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="switchTheme()">
                            <i class="fas fa-moon dark-icon"></i>
                            <i class="fas fa-sun light-icon"></i>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ admin.profile_pic.url }}" alt="User image" class="rounded-circle" style="width: 30px;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Sidebar and Content -->
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-light border-end flex-shrink-0" style="min-width: 250px;">
            <div class="list-group list-group-flush">
                <a href="/admin-dashboard" class="list-group-item list-group-item-action bg-light">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="/admin-customer" class="list-group-item list-group-item-action bg-light">
                    <i class="fas fa-users me-2"></i> Customer
                </a>
                <a href="/admin-mechanic" class="list-group-item list-group-item-action bg-light">
                    <i class="fas fa-hat-cowboy me-2"></i> Mechanic
                </a>
                <a href="/admin-request" class="list-group-item list-group-item-action bg-light">
                    <i class="fas fa-spinner me-2"></i> Request
                </a>
                <a href="/admin-report" class="list-group-item list-group-item-action bg-light">
                    <i class="fas fa-coins me-2"></i> Report
                </a>
                <a href="/admin-feedback" class="list-group-item list-group-item-action bg-light">
                    <i class="fas fa-comments me-2"></i> Feedback
                </a>
            </div>
        </nav>
        <!-- End Sidebar -->

        <!-- Content -->
        <main class="flex-grow-1 p-4">
            {% block content %}
            <!-- Dynamic content goes here -->
            {% endblock content %}
        </main>
        <!-- End Content -->
    </div>
    <!-- End Sidebar and Content -->

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <span class="text-muted">&copy; 2024 Patric garage vehicle service  management </span>
    </footer>
    <!-- End Footer -->

    <!-- Bootstrap JS and   Import Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    {% comment %} <script src="{% static 'vehicle/js/index.js' %}"></script> {% endcomment %}
</body>

</html>
