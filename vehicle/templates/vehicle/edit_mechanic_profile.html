{% extends 'vehicle/mechanicbase.html' %}
{% block content %}
<!-- Main content -->
<div class="container my-5">
    <h1 class="text-center text-primary mb-4">Edit Your Profile</h1>

    <!-- Profile Edit Form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" value="{{ userForm.first_name.value|default:'' }}">
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" value="{{ userForm.last_name.value|default:'' }}">
        </div>

        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Mobile" value="{{ mechanicForm.mobile.value|default:'' }}">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="Address" value="{{ mechanicForm.address.value|default:'' }}">
        </div>

        <div class="mb-3">
            <label for="skill" class="form-label">Skills</label>
            <input type="text" id="skill" name="skill" class="form-control" placeholder="Skills" value="{{ mechanicForm.skill.value|default:'' }}">
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" value="{{ userForm.username.value|default:'' }}">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
        </div>

        <div class="mb-3">
            <label for="profile_pic" class="form-label">Profile Picture</label>
            <input type="file" id="profile_pic" name="profile_pic" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Edit Your Profile</button>
    </form>
</div>
<!-- End Main content -->
{% endblock content %}
