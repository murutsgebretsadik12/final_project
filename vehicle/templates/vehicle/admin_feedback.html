{% extends 'vehicle/adminbase.html' %}

{% block content %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .alert-custom {
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 800px;
      background-color: #f44336;
      color: white;
      border-radius: 0.375rem;
    }

    .closebtn {
      color: white;
      font-weight: bold;
      float: right;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
    }

    .closebtn:hover {
      color: black;
    }

    .feedback-header {
      color: blue;
      text-align: center;
      margin: 2rem 0;
    }
  </style>
</head>

<body>
  <div class="feedback-header">
    <h2>Feedback Sent By Customer / Mechanic</h2>
  </div>

  {% for f in feedback %}
  <div class="alert alert-custom">
    <button type="button" class="closebtn" aria-label="Close" onclick="this.parentElement.style.display='none';">&times;</button>
    <strong>{{ f.date }} || By: {{ f.by }}</strong><br> {{ f.message }}
  </div>
  {% endfor %}
</body>

{% endblock content %}
