{% extends 'vehicle/mechanicbase.html' %}
{% load static %}
{% block content %}
<head>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    img {
      border-radius: 50%;
    }

    .center {
      margin: auto;
      width: 60%;
    }

    .button {
      display: inline-block;
      border-radius: 4px;
      background-color: #f4511e;
      border: none;
      color: #FFFFFF;
      text-align: center;
      font-size: 28px;
      padding: 20px;
      width: 200px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

    .button:hover span:after {
      opacity: 1;
      right: 0;
    }
  </style>
</head>

<div class="container py-5">
  <div class="row justify-content-center mb-4">
    <div class="col-auto">
      <img src="{{ mechanic.profile_pic.url }}" alt="Profile Picture" class="img-fluid" style="width:200px; height:200px;">
    </div>
  </div>

  <div class="card shadow center">
    <div class="card-body bg-primary text-white">
      <h3 class="card-title"><strong>Name:</strong> {{ mechanic }}</h3>
      <p class="card-text"><strong>Mobile:</strong> {{ mechanic.mobile }}</p>
      <p class="card-text"><strong>Skill:</strong> {{ mechanic.skill }}</p>
      <p class="card-text"><strong>Address:</strong> {{ mechanic.address }}</p>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="/edit-mechanic-profile" class="btn btn-danger btn-lg"><span>Edit Profile</span></a>
  </div>
</div>

{% endblock content %}
