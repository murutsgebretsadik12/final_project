{% extends 'vehicle/adminbase.html' %}
{% load static %}

{% block content %}

<!-- main content -->
<div class="container my-4">

    <div class="row">
        <!-- Card to view all mechanics -->
        <div class="col-md-4 mb-3">
            <div class="card bg-primary text-white">
                <div class="card-body text-center">
                    <a href="{% url 'admin-view-mechanic' %}" class="text-white text-decoration-none">
                        <h6 class="m-b-20">View All Mechanics</h6>
                    </a>
                    <h2 class="text-right"><i class="fas fa-eye"></i></h2>
                </div>
            </div>
        </div>

        <!-- Card to add a new mechanic -->
        <div class="col-md-4 mb-3">
            <div class="card bg-success text-white">
                <div class="card-body text-center">
                    <a href="{% url 'admin-add-mechanic' %}" class="text-white text-decoration-none">
                        <h6 class="m-b-20">Add Mechanic</h6>
                    </a>
                    <h2 class="text-right"><i class="fas fa-plus-circle"></i></h2>
                </div>
            </div>
        </div>

        <!-- Card to approve mechanics -->
        <div class="col-md-4 mb-3">
            <div class="card bg-warning text-dark">
                <div class="card-body text-center">
                    <a href="{% url 'admin-approve-mechanic' %}" class="text-dark text-decoration-none">
                        <h6 class="m-b-20">Approve Mechanic</h6>
                    </a>
                    <h2 class="text-right"><i class="fas fa-check-circle"></i></h2>
                </div>
            </div>
        </div>

        <!-- Card to view mechanic salaries -->
        <div class="col-md-4 mb-3">
            <div class="card bg-danger text-white">
                <div class="card-body text-center">
                    <a href="{% url 'admin-view-mechanic-salary' %}" class="text-white text-decoration-none">
                        <h6 class="m-b-20">View Mechanic Salary</h6>
                    </a>
                    <h2 class="text-right"><i class="fas fa-rupee-sign"></i></h2>
                </div>
            </div>
        </div>

        <!-- Card to manage mechanic attendance -->
        <div class="col-md-4 mb-3">
            <div class="card bg-info text-white">
                <div class="card-body text-center">
                     <a href="{% url 'admin-mechanic-attendance' %}" class="text-white text-decoration-none"> 
                        <h6 class="m-b-20">Mechanic Attendance</h6>
                    </a>
                    <h2 class="text-right"><i class="fas fa-calendar-week"></i></h2>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- Ensure Bootstrap 5 JS is included -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

{% endblock content %}
